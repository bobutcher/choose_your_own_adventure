<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Choose Your Own Adventure</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <main>

            <header>Choose Your Own Choose-Your-Own Adventure</header>

            <section id='login'>
                <p>Please log in to create your story.</p>
                <form id="loginform">
                    <input type='submit' value='Login' id="loginbutton">
                </form>
            </section>

            <nav id="mainNav">
                <ul>
                    <button type="button" class="list-stories navbutton">List Stories</button>
                    <button type="button" class="create-story navbutton">Create Story</button>
                </ul>
            </nav>

            <section id='story-list'>
                <div class="menu-arrow"></div>
                <ul>
                    <!-- example item
                    <li>
                        My New Story [<a href='#...storyId...' class='edit-story'>edit</a>]
                    </li>
                    -->
                </ul>
            </section>
            <section id='create-story'>
                <div class="menu-arrow"></div>
                <h2>Create a New Story!</h2>
                <form id="newStoryNameForm">
                    <label for='new-story-name'>Story Name:</label>
                    <input type='text' id='new-story-name'>
                </form>
            </section>

            <section id='edit-story'>
                <h2>Editing: <span class='story-name'></span></h2>

                <form class='create-story-step'>
                    <input type='hidden' class='story-id' value=''>
                    <h3>New Step</h3>
                    <h4 id="parentID"></h4>
                    <fieldset>
                        <label for="new-step-text">Step Text</label>
                        <textarea id='new-step-text'></textarea>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for='new-step-option-a'>Option A</label>
                            <input type='text' id='new-step-option-a'>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for='new-step-option-b'>Option B</label>
                            <input type='text' id='new-step-option-b'>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label id="deadend-label" for='deadend'>This is a deadend</label>
                            <input id='deadend' type='checkbox' value='deadend'>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input id="create-step-button" type='submit' value='Create'>
                    </fieldset>
                </form>

                <div class="existing-steps">
                  <h2 id="existing-steps-label">Existing Steps:</h2>
                  <ul class="stepsList"></ul>
                </div>

            </section>
        </main>
        <script src='http://code.jquery.com/jquery-2.2.2.min.js'></script>
        <script src='js/mockjax.js'></script>
        <script src='test/test-mocks.js'></script>
        <script src='js/login_mod.js'></script>
        <script src='js/nav_mod.js'></script>
        <script src='js/storycreator_mod.js'></script>
        <script src='js/editstory_mod.js'></script>
        <script src='js/storylist_mod.js'></script>
    </body>
</html>
